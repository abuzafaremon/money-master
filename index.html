<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- boostrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- basic css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
  <!-- main heading -->
  <header class="text-info text-center mt-3 py-3">
    <h3 class="fw-bold">Money Calculation</h3>
  </header>
  <!-- main section  -->
  <main class="w-75 mx-auto">
    <section class="py-2">
      <div class="row justify-content-between">
        <!-- image part -->
        <div class="col-12 col-lg-6 me-0 me-lg-">
          <img src="image/savings.jpg" alt="Doler Image" class="img-fluid h-100">
        </div>
        <!-- calculation part -->
        <div class="col-12 col-lg-5 text-center bg-gray p-4">
          <div class="mb-3 px-4">
            <h6 class="">Income</h6>
            <div class="mb-3 text-end">
              <span class="">Income:</span>
              <input id="income" class="bg-light-gray border-0   px-1" type="text" placeholder="Enter Your Income">
            </div>
          </div>
          <div class="px-4 mb-3">
            <h6 class="">Expenses</h6>
            <div class="mb-3 text-end">
              <span class="">Food:</span>
              <input id="food" class="bg-light-gray border-0   px-1" type="text" placeholder="Enter Food Cost">
            </div>
            <div class="mb-3 text-end">
              <span class="">Rent:</span>
              <input id="rent" class="bg-light-gray border-0   px-1" type="text" placeholder="Enter Rent Cost">
            </div>
            <div class="mb-3 text-end">
              <span class="">Cloth:</span>
              <input id="cloth" class="bg-light-gray border-0   px-1" type="text" placeholder="Enter Cloth Cost">
            </div>
          </div>
          <div class="mb-2">
            <div class="mb-2">
              <button id="calculate-btn" class="btn btn-info text-white fw-bold btn-sm px-5">Calculate</button>
            </div>
            <div>
              <h6>Total Expenses: <span id="total-expenses">00</span> </h6>
              <h6>Balance: <span id="balance">00</span> </h6>
            </div>
          </div>
          <div class="mb-2 d-flex justify-content-center align-items-center gap-2">
            <span>Save:</span>
            <input type="text" id="save-input" class="bg-light-gray border-0 p-1   w-25" placeholder="Savings">
            <span class="mx-1">%</span>
            <button id="save-btn" class="btn btn-sm btn-info text-white fw-bold py-1 px-4">Save</button>
          </div>
          <div>
            <h6>Saving Amount: <span id="saving-amount">00</span> </h6>
            <h6>Remaining Balance: <span id="remaining-balance">00</span> </h6>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Custom Javascipt -->
  <script src="js/script.js"></script>
</body>

</html>
